<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register - Tune Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link href="welcome.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form action="/register" method="post" class="text-center">
        <h2>Register</h2>
        <label>User Name:</label>
        <input type="text" name="username" class="form-control"/>
        <br/>
        <label>Email ID:</label>
        <input type="email" name="email" class="form-control"/>
        <br/>
        <label>Password:</label>
        <input type="password" name="password" class="form-control"/>
        <br/>
        <label>Gender:</label>
        <div>
            M<input type="radio" name="gender" value="male">
            F<input type="radio" name="gender" value="female">
            O<input type="radio" name="gender" value="other">
        </div>
        <br/>
        <label>Role:</label>
        <div>
            Admin<input type="radio" name="role" value="admin">
            Customer<input type="radio" name="role" value="customer">
        </div>
        <br/>
        <label>Address:</label>
        <textarea name="address" class="form-control"></textarea>
        <br/>
        <input type="submit" value="REGISTER" class="btn"/>
    </form>
</div>
</body>
</html>
